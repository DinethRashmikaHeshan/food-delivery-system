
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="600" height="400" rx="10" fill="url(#paint0_linear)" />
  
  <!-- Delivery person -->
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="50" fill="#FF4B3E" />
    <circle cx="0" cy="-20" r="20" fill="#FFC0CB" />
    <rect x="-20" y="5" width="40" height="60" rx="10" fill="#FFC0CB" />
    <rect x="-35" y="15" width="15" height="35" rx="5" fill="#FFC0CB" />
    <rect x="20" y="15" width="15" height="35" rx="5" fill="#FFC0CB" />
    <circle cx="-8" cy="-25" r="3" fill="#333" />
    <circle cx="8" cy="-25" r="3" fill="#333" />
    <path d="M-10 -15 Q 0 -5 10 -15" stroke="#333" stroke-width="2" fill="none" />
  </g>
  
  <!-- Food Bag -->
  <g transform="translate(330, 190)">
    <rect x="30" y="-20" width="40" height="35" rx="5" fill="#FFF" />
    <path d="M30 -10 L70 -10" stroke="#CCC" stroke-width="2" />
    <path d="M35 -20 L35 -30 Q 50 -40 65 -30 L65 -20" stroke="#FF4B3E" stroke-width="3" fill="none" />
  </g>
  
  <!-- House -->
  <g transform="translate(160, 210)">
    <rect x="-60" y="-10" width="120" height="80" fill="#F0F4F8" />
    <polygon points="-70,0 0,-50 70,0" fill="#D1E3F5" />
    <rect x="-15" y="30" width="30" height="40" fill="#FF4B3E" />
    <rect x="-40" y="10" width="20" height="20" fill="#9AC5DB" />
    <rect x="20" y="10" width="20" height="20" fill="#9AC5DB" />
  </g>
  
  <!-- Road -->
  <path d="M160 290 Q 300 270 480 270" stroke="#333" stroke-width="5" stroke-dasharray="20 10" />
  
  <!-- Food items flying -->
  <g transform="translate(250, 150) rotate(-20)">
    <rect width="30" height="20" rx="2" fill="#FFD700" /> <!-- Burger -->
    <rect x="5" y="7" width="20" height="6" rx="3" fill="#8B4513" />
    <rect x="5" y="13" width="20" height="2" rx="1" fill="#00FF00" />
  </g>
  
  <g transform="translate(280, 130) rotate(15)">
    <circle cx="0" cy="0" r="12" fill="#FF6347" /> <!-- Pizza -->
    <circle cx="0" cy="0" r="8" fill="#FFD700" />
    <circle cx="-3" cy="-2" r="1" fill="#8B4513" />
    <circle cx="4" cy="3" r="1" fill="#8B4513" />
    <circle cx="0" cy="5" r="1" fill="#8B4513" />
  </g>
  
  <g transform="translate(290, 170) rotate(-10)">
    <rect width="20" height="25" rx="2" fill="#F5F5DC" /> <!-- Drink -->
    <path d="M0 5 L20 5 L18 25 L2 25 Z" fill="#8B4513" />
    <rect x="8" y="-5" width="4" height="5" fill="#F5F5DC" />
  </g>
  
  <!-- Mobile phone with app -->
  <g transform="translate(100, 150)">
    <rect x="-25" y="-40" width="50" height="80" rx="5" fill="#333" />
    <rect x="-20" y="-35" width="40" height="70" rx="2" fill="#FFF" />
    <rect x="-15" y="-30" width="30" height="10" rx="2" fill="#FF4B3E" />
    <rect x="-15" y="-15" width="30" height="5" rx="1" fill="#DDD" />
    <rect x="-15" y="-5" width="30" height="5" rx="1" fill="#DDD" />
    <rect x="-15" y="5" width="30" height="5" rx="1" fill="#DDD" />
    <rect x="-15" y="15" width="30" height="5" rx="1" fill="#DDD" />
    <rect x="-15" y="25" width="15" height="10" rx="2" fill="#FF4B3E" />
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F9FA" />
      <stop offset="1" stop-color="#E9ECEF" />
    </linearGradient>
  </defs>
</svg>
